    function mulberry32(seed) {
        return function() {
            seed |= 0;
            seed = seed + 0x6D2B79F5 | 0;
            let t = Math.imul(seed ^ seed >>> 15, 1 | seed);
            t = t + Math.imul(t ^ t >>> 7, 61 | t) | 0;
            return ((t ^ t >>> 14) >>> 0) / 4294967296;
        }

    function generateMaze(rows, cols) {
        let grid = Array(rows).fill(0).map(() => Array(cols).fill(' '));
        const itemsToPlace = ['A', 'B', 'C', 'D', 'E', 'I', 'J', 'K']; // Actions and Issues
        
        // Place items randomly
        itemsToPlace.forEach(item => {
            let placed = false;
            while (!placed) {
                const r = Math.floor(currentRandFn() * rows);
                const c = Math.floor(currentRandFn() * cols);
                if (grid[r][c] === ' ' && !(r === 0 && c === 0)) { // Don't place on start
                    grid[r][c] = item;
                    placed = true;
                }
            }
        });
        return grid;
    }

    function handleMazeKeydown(event) {
        if (!gameInProgress) return;
        let newRow = mediatorPosition.row;
        let newCol = mediatorPosition.col;

        switch (event.key) {
            case 'ArrowUp': newRow--; break;
            case 'ArrowDown': newRow++; break;
            case 'ArrowLeft': newCol--; break;
            case 'ArrowRight': newCol++; break;
            default: return;
        }
        event.preventDefault(); // Prevent scrolling

        moveMediator(newRow, newCol);
    }

    function handleMazeControlClick(event) {
        if (!gameInProgress) return;
        const direction = event.target.dataset.direction;
        let newRow = mediatorPosition.row;
        let newCol = mediatorPosition.col;

        switch (direction) {
            case 'up': newRow--; break;
            case 'down': newRow++; break;
            case 'left': newCol--; break;
            case 'right': newCol++; break;
        }
        moveMediator(newRow, newCol);
    }

    function moveMediator(newRow, newCol) {
        if (newRow >= 0 && newRow < mazeGrid.length && newCol >= 0 && newCol < mazeGrid[0].length) {
            mediatorPosition = { row: newRow, col: newCol };
            const cellContent = mazeGrid[newRow][newCol];

            if (cellContent !== ' ') {
                const item = mazeItems[cellContent];
                if (item.type === 'action') {
                    if (!collectedActions.includes(item.name)) {
                        collectedActions.push(item.name);
                        mazeScore += 10;
                    }
                } else if (item.type === 'issue') {
                    if (!resolvedIssues.includes(item.name)) {
                        resolvedIssues.push(item.name);
                        mazeScore += 5; // Score for resolving issues
                    }
                }
                mazeGrid[newRow][newCol] = ' '; // Clear item after interaction
            }

            const allIssues = Object.values(mazeItems).filter(item => item.type === 'issue').map(item => item.name);

            document.querySelectorAll('.action-btn').forEach(btn => btn.disabled = true);
            document.querySelectorAll('.assigned-action-btn').forEach(btn => btn.disabled = true);
            this.disabled = true;
        });
    }
