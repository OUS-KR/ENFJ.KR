<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>오늘의 게임 - ENFJ</title>
    <link rel="stylesheet" href="/u/tests/assets/css/main.css?20251011000000">
    <style>
        .game-card-content {
            text-align: center;
        }
        .game-area {
            margin-top: 1.5em;
            min-height: 150px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }
        .game-display {
            margin-bottom: 1em;
            color: var(--text-color);
        }
        .game-display.question {
            font-size: 1.2em;
            font-weight: bold;
        }
        .choices {
            display: flex;
            flex-direction: column;
            gap: 0.8em;
            width: 100%;
            max-width: 400px;
            margin: 0 auto;
        }
        .choice-btn {
            padding: 0.8em 1em;
            font-size: 1em;
            background-color: var(--primary-color);
            color: var(--text-color-inverted);
            border: 1px solid var(--primary-color-dark);
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s ease;
            width: 100%;
        }
        .choice-btn:hover {
            background-color: var(--primary-color-dark);
        }
        .game-input {
            margin-top: 1.5em;
            margin-bottom: 1em;
        }
        .game-input textarea {
            padding: 0.5em;
            font-size: 1em;
            width: 100%;
            max-width: 400px;
            min-height: 80px;
            border: 2px solid var(--border-color, #ccc);
            border-radius: 4px;
            background-color: var(--input-bg-color);
            color: var(--text-color);
        }
        .game-input button {
            padding: 0.6em 1.5em;
            font-size: 1.1em;
            background-color: #007bff;
            color: white;
            border: 1px solid #0069d9;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s ease;
            margin-top: 0.5em;
        }
        .game-input button:hover {
            background-color: #0069d9;
        }
        .feedback-message {
            margin-top: 1em;
            font-size: 1.2em;
            font-weight: bold;
        }
        .feedback-message.correct {
            color: var(--success-color);
        }
        .feedback-message.incorrect {
            color: var(--error-color);
        }
    </style>
</head>
<body>
    <header class="main-nav">
        <a href="/u/tests/" class="logo">ENFJ.KR Tests</a>
        <div class="nav-right-section">
            <nav class="nav-links" id="nav-links"></nav>
            <button id="theme-switcher" class="theme-switcher">🌙</button>
            <button id="hamburger" class="hamburger">☰</button>
        </div>
    </header>

    <div class="container">
        <h1>오늘의 ENFJ 게임</h1>
        <div class="card info-card game-card-content">
            <div id="game-info">
                <div id="gameTitle" class="card-title"></div>
                <p id="gameDescription">게임을 불러오는 중...</p>
            </div>
            <div id="gameArea" class="game-area">
                <!-- Game content will be loaded here by JavaScript -->
            </div>
            <div id="game-input-area">
                <!-- Game input will be loaded here by JavaScript -->
            </div>
            <p id="feedbackMessage" class="feedback-message"></p>
        </div>
    </div>

    <script src="/u/tests/assets/js/main.js?20251011000000" defer></script>
    <script src="/u/tests/assets/js/dynamic-menu.js" defer></script>
    <script>
    function getDailySeed() {
        const today = new Date();
        return today.getFullYear() * 10000 + (today.getMonth() + 1) * 100 + today.getDate();
    }

    function mulberry32(seed) {
        return function() {
            seed |= 0;
            seed = seed + 0x6D2B79F5 | 0;
            let t = Math.imul(seed ^ seed >>> 15, 1 | seed);
            t = t + Math.imul(t ^ t >>> 7, 61 | t) | 0;
            return ((t ^ t >>> 14) >>> 0) / 4294967296;
        }
    }

    let currentCorrectAnswer = null;
    let currentRandFn = null;
    let gameInProgress = false;

    // --- Game Implementations for ENFJ ---

    // Game 0: Ethical Dilemma Quiz
    function setupEthicalDilemmaQuiz() {
        document.getElementById('gameTitle').innerText = "오늘의 게임: 윤리 딜레마 퀴즈";
        const gameArea = document.getElementById('gameArea');
        const dilemmas = [
            { q: "친구가 프로젝트에서 작은 실수를 한 것을 발견했습니다. 어떻게 하시겠습니까?", a: ["직접 말해준다", "아무도 모르게 수정해준다", "스스로 알아챌 때까지 기다린다"], correct: 1 },
            { q: "두 동료가 의견 충돌로 언쟁을 벌이고 있습니다. 당신의 행동은?", a: ["둘 사이를 적극적으로 중재한다", "각자의 의견을 따로 들어본다", "상황이 진정되길 기다린다"], correct: 0 },
            { q: "당신만 아는 회사의 사소한 비리가 있습니다. 어떻게 하시겠습니까?", a: ["즉시 문제를 제기한다", "신뢰할 수 있는 상사에게만 알린다", "조직의 조화를 위해 침묵한다"], correct: 1 }
        ];
        const dilemma = dilemmas[Math.floor(currentRandFn() * dilemmas.length)];
        currentCorrectAnswer = dilemma.correct;
        gameArea.innerHTML = `
            <div class="game-display question">${dilemma.q}</div>
            <div class="choices">
                ${dilemma.a.map((choice, index) => `<button class="choice-btn" data-index="${index}">${choice}</button>`).join('')}
            </div>
        `;
        document.getElementById('game-input-area').innerHTML = '';
        gameInProgress = true;
    }

    // Game 1: Story Starter
    function setupStoryStarterGame() {
        document.getElementById('gameTitle').innerText = "오늘의 게임: 스토리 스타터";
        const gameArea = document.getElementById('gameArea');
        const starters = [
            { s: "모두가 길을 잃었을 때, 그녀에게 아이디어가 떠올랐다...", k: ["공감", "리더", "미래"] },
            { s: "작은 다툼으로 팀의 분위기가 싸늘해졌다. 그는 결심했다...", k: ["조화", "용기", "우리"] },
            { s: "모두가 반대하는 일이었지만, 그는 모두를 위해 꼭 필요하다고 믿었다...", k: ["신념", "설득", "영향력"] }
        ];
        const starter = starters[Math.floor(currentRandFn() * starters.length)];
        currentCorrectAnswer = starter.k; // Array of keywords
        gameArea.innerHTML = `
            <div class="game-display question">다음 문장과 키워드를 사용해 짧은 이야기를 완성해 보세요.</div>
            <p style="font-style: italic;">"${starter.s}"</p>
            <p><strong>키워드: ${starter.k.join(', ')}</strong></p>
        `;
        document.getElementById('game-input-area').innerHTML = `
            <div class="game-input">
                <textarea id="userStory" placeholder="여기에 이야기를 작성하세요..."></textarea>
                <button id="submitStory">제출</button>
            </div>
        `;
        gameInProgress = true;
    }

    // Game 2: Social Scenario Quiz
    function setupSocialScenarioQuiz() {
        document.getElementById('gameTitle').innerText = "오늘의 게임: 소셜 시나리오 퀴즈";
        const gameArea = document.getElementById('gameArea');
        const scenarios = [
            { q: "두 친구가 저녁 메뉴로 다투고 있습니다. 어떻게 제안하시겠습니까?", a: ["모두가 만족할 만한 타협안을 제시한다", "내가 장소를 정해버린다", "둘이 해결하도록 놔둔다"], correct: 0 },
            { q: "내성적인 친구가 파티에 어울리지 못하고 있습니다. 당신의 행동은?", a: ["다른 친구들에게 소개시켜준다", "조용한 곳에서 둘이 대화한다", "혼자 있을 시간을 존중해준다"], correct: 0 },
            { q: "팀의 사기가 떨어져 보입니다. 어떻게 하시겠습니까?", a: ["팀원들을 격려하고 칭찬한다", "원인을 분석해서 해결책을 찾는다", "재미있는 활동을 제안한다"], correct: 0 }
        ];
        const scenario = scenarios[Math.floor(currentRandFn() * scenarios.length)];
        currentCorrectAnswer = scenario.correct;
        gameArea.innerHTML = `
            <div class="game-display question">${scenario.q}</div>
            <div class="choices">
                ${scenario.a.map((choice, index) => `<button class="choice-btn" data-index="${index}">${choice}</button>`).join('')}
            </div>
        `;
        document.getElementById('game-input-area').innerHTML = '';
        gameInProgress = true;
    }
    
    // Game 3: Guess the Emotion
    function setupGuessTheEmotionGame() {
        document.getElementById('gameTitle').innerText = "오늘의 게임: 감정 맞추기";
        const gameArea = document.getElementById('gameArea');
        const situations = [
            { q: "그는 아이스크림을 사자마자 땅에 떨어뜨렸다.", a: ["슬픔", "분노", "놀람"], correct: 0 },
            { q: "친구가 깜짝 생일 파티를 열어주었다.", a: ["기쁨", "당황", "감동"], correct: 2 },
            { q: "열심히 준비한 발표에 아무도 질문하지 않았다.", a: ["실망", "안도", "자신감"], correct: 0 }
        ];
        const situation = situations[Math.floor(currentRandFn() * situations.length)];
        currentCorrectAnswer = situation.correct;
        gameArea.innerHTML = `
            <div class="game-display question">다음 상황에서 가장 가능성이 높은 감정은 무엇일까요?<br><i>"${situation.q}"</i></div>
            <div class="choices">
                ${situation.a.map((choice, index) => `<button class="choice-btn" data-index="${index}">${choice}</button>`).join('')}
            </div>
        `;
        document.getElementById('game-input-area').innerHTML = '';
        gameInProgress = true;
    }


    // --- Game Dispatcher and Common Logic ---
    const gameTypes = [
        setupEthicalDilemmaQuiz,
        setupStoryStarterGame,
        setupSocialScenarioQuiz,
        setupGuessTheEmotionGame
    ];

    function getDayOfWeekText(day) {
        const messages = [
            "한 주를 마무리하며, 따뜻한 감성으로 문제를 해결해 보세요.", // Sunday
            "새로운 한 주, 긍정적인 영향력으로 시작해 보세요!", // Monday
            "오늘은 당신의 통찰력으로 사람들을 도울 수 있는 날입니다.", // Tuesday
            "주 중반, 조화로운 해결책으로 모두를 행복하게 만들어 보세요.", // Wednesday
            "당신의 리더십을 발휘하여 문제를 해결해 볼 시간입니다.", // Thursday
            "주말을 앞둔 금요일, 가볍게 공감 능력을 발휘해 보세요.", // Friday
            "여유로운 토요일, 다른 사람의 마음을 맞춰보는 건 어떠신가요?", // Saturday
        ];
        return messages[day];
    }

    function showFeedback(isCorrect) {
        const feedbackMessage = document.getElementById('feedbackMessage');
        if (isCorrect) {
            feedbackMessage.innerText = "정답입니다! 역시 ENFJ, 사람들의 마음을 잘 아는군요.";
            feedbackMessage.className = "feedback-message correct";
        } else {
            feedbackMessage.innerText = "아쉽네요. 다른 사람의 입장에서는 어떻게 생각할까요?";
            feedbackMessage.className = "feedback-message incorrect";
        }
        gameInProgress = false;
    }

    function handleChoiceClick(event) {
        if (!gameInProgress) return;
        const selectedIndex = parseInt(event.target.getAttribute('data-index'));
        showFeedback(selectedIndex === currentCorrectAnswer);
        document.querySelectorAll('.choice-btn').forEach(btn => btn.disabled = true);
    }

    function handleStorySubmit() {
        if (!gameInProgress) return;
        const story = document.getElementById('userStory').value.toUpperCase();
        const keywords = currentCorrectAnswer;
        let missingKeywords = [];
        for(let keyword of keywords) {
            if (!story.includes(keyword.toUpperCase())) {
                missingKeywords.push(keyword);
            }
        }

        if (missingKeywords.length === 0) {
            showFeedback(true);
        } else {
            const feedbackMessage = document.getElementById('feedbackMessage');
            feedbackMessage.innerText = `아쉽네요! 키워드(${missingKeywords.join(', ')})를 모두 사용해서 다시 시도해 보세요.`;
            feedbackMessage.className = "feedback-message incorrect";
        }
        if (missingKeywords.length === 0) {
            document.getElementById('submitStory').disabled = true;
        }
    }

    function initDailyGame() {
        const today = new Date();
        const seed = getDailySeed();
        currentRandFn = mulberry32(seed);
        
        const dayOfWeek = today.getDay();
        document.getElementById('gameDescription').innerText = getDayOfWeekText(dayOfWeek);

        const gameTypeIndex = Math.floor(currentRandFn() * gameTypes.length + dayOfWeek) % gameTypes.length;
        gameTypes[gameTypeIndex]();

        document.getElementById('feedbackMessage').innerText = '';
        document.getElementById('feedbackMessage').className = "feedback-message";
        
        // Add event listeners after creating the elements
        if (gameTypes[gameTypeIndex] === setupStoryStarterGame) {
            document.getElementById('submitStory').addEventListener('click', handleStorySubmit);
        } else {
            document.querySelectorAll('.choice-btn').forEach(btn => {
                btn.addEventListener('click', handleChoiceClick);
            });
        }
    }

    window.onload = function() {
        try {
            initDailyGame();
        } catch (e) {
            console.error("오늘의 게임 생성 중 오류 발생:", e);
            document.getElementById('gameDescription').innerText = "콘텐츠를 불러오는 데 실패했습니다. 페이지를 새로고침해 주세요.";
        }
    };
    </script>
</body>
</html>
