<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ENFJ 리더십 스타일 테스트</title>
    <link rel="stylesheet" href="/u/tests/assets/css/main.css?20251012150000">
    <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-4262871645049971" crossorigin="anonymous"></script>
</head>
<body>
    <header class="main-nav">
        <a href="/u/tests/" class="logo">ENFJ.KR Tests</a>
        <div class="nav-right-section">
            <nav class="nav-links" id="nav-links">
                <!-- Dynamic menu will be loaded here by dynamic-menu.js -->
            </nav>
            <button id="theme-switcher" class="theme-switcher">🌙</button>
            <button id="hamburger" class="hamburger">☰</button>
        </div>
    </header>
    <div id="quiz-container" class="container">
        <div id="start-area">
            <h1>ENFJ 리더십 스타일 테스트</h1>
            <p>당신은 타고난 리더인가요? ENFJ의 뛰어난 리더십과 조직 능력을 통해 사람들을 이끌고 동기를 부여하는 당신의 방식을 알아보세요!</p>
            <button id="start-btn" class="btn btn-primary">테스트 시작하기</button>
        </div>

        <div id="quiz-area" class="hidden">
            <div class="progress-bar-container">
                <div id="progress-bar"></div>
            </div>
            <div id="question"></div>
            <div id="answers"></div>
        </div>

        <div id="result-area" class="hidden">
            <div class="result-card">
                <h2 id="result-title" class="result-title"></h2>
                <p id="result-text"></p>
                <button id="retry-btn" class="btn btn-primary">다시하기</button>
            </div>
        </div>
    </div>

    <script src="/u/tests/assets/js/main.js?20251012150000" defer></script>
    <script src="/u/tests/assets/js/dynamic-menu.js" defer></script>
    <script>
        const quizContainer = document.getElementById('quiz-container');
        const startArea = document.getElementById('start-area');
        const quizArea = document.getElementById('quiz-area');
        const resultArea = document.getElementById('result-area');
        const startBtn = document.getElementById('start-btn');
        const retryBtn = document.getElementById('retry-btn');
        const questionEl = document.getElementById('question');
        const answersEl = document.getElementById('answers');
        const resultTitleEl = document.getElementById('result-title');
        const resultTextEl = document.getElementById('result-text');
        const progressBar = document.getElementById('progress-bar');

        let currentQuestionIndex = 0;
        let score = 0;

        // Placeholder quiz data
        const quizData = [
            {
                question: '팀 프로젝트에서 갈등이 발생했을 때 당신의 역할은?',
                answers: [
                    { text: '중재자 역할을 자처하여 조화를 추구하고 문제 해결을 돕는다.', score: 10 },
                    { text: '문제의 원인을 분석하고 논리적인 해결책을 제시한다.', score: 5 },
                    { text: '갈등 상황을 피하고 다른 사람들이 해결하도록 기다린다.', score: 1 }
                ]
            },
            {
                question: '새로운 목표를 설정할 때 가장 먼저 고려하는 것은?',
                answers: [
                    { text: '팀원들의 동기 부여와 공동의 비전을 설정하는 것.', score: 10 },
                    { text: '목표 달성을 위한 효율적인 전략과 계획.', score: 5 },
                    { text: '나의 개인적인 성장과 만족감.', score: 1 }
                ]
            },
            {
                question: '사람들을 이끌 때 당신의 가장 큰 강점은?',
                answers: [
                    { text: '공감 능력, 소통 능력, 그리고 비전을 제시하는 능력.', score: 10 },
                    { text: '논리적인 분석력과 문제 해결 능력.', score: 5 },
                    { text: '강력한 추진력과 결단력.', score: 1 }
                ]
            },
            {
                question: '비효율적인 팀을 보았을 때 당신의 반응은?',
                answers: [
                    { text: '개선 방안을 제시하고 팀원들의 잠재력 발휘를 유도한다.', score: 10 },
                    { text: '문제점을 지적하고 효율적인 방법을 제안한다.', score: 5 },
                    { text: '나의 역할이 아니므로 크게 신경 쓰지 않는다.', score: 1 }
                ]
            },
            {
                question: '당신은 어떤 종류의 리더를 가장 존경하나요?',
                answers: [
                    { text: '팀원들을 이해하고 공감하며, 함께 성장하는 리더.', score: 10 },
                    { text: '강력한 비전과 추진력으로 조직을 이끄는 리더.', score: 5 },
                    { text: '안정적이고 예측 가능한 환경을 제공하는 리더.', score: 1 }
                ]
            }
        ];

        startBtn.addEventListener('click', startQuiz);
        retryBtn.addEventListener('click', startQuiz);

        function setInitialView() {
            startArea.style.display = 'block';
            quizArea.style.display = 'none';
            resultArea.style.display = 'none';
        }

        function startQuiz() {
            currentQuestionIndex = 0;
            score = 0;
            
            resultTitleEl.innerText = '';
            resultTextEl.innerText = '';
            
            startArea.style.display = 'none';
            quizArea.style.display = 'block';
            resultArea.style.display = 'none';
            
            showQuestion();
        }

        function showQuestion() {
            updateProgressBar();
            const currentQuestion = quizData[currentQuestionIndex];
            questionEl.innerText = currentQuestion.question;
            answersEl.innerHTML = '';
            currentQuestion.answers.forEach(answer => {
                const button = document.createElement('button');
                button.innerText = answer.text;
                button.addEventListener('click', (e) => selectAnswer(answer.score, e.target));
                answersEl.appendChild(button);
            });
        }

        function selectAnswer(answerScore, selectedButton) {
            score += answerScore;
            selectedButton.classList.add('selected');
            
            const answerButtons = answersEl.querySelectorAll('button');
            answerButtons.forEach(button => button.disabled = true);

            setTimeout(() => {
                currentQuestionIndex++;
                updateProgressBar();

                if (currentQuestionIndex < quizData.length) {
                    quizContainer.style.opacity = 0;
                    setTimeout(() => {
                        showQuestion();
                        quizContainer.style.opacity = 1;
                    }, 400);
                } else {
                    showResult();
                }
            }, 500);
        }

        function showResult() {
            quizArea.style.display = 'none';
            resultArea.style.display = 'block';
            let resultTitle = '';
            let resultMessage = '';
            // Generic result based on score
            if (score >= 15) {
                resultTitle = '높은 점수';
                resultMessage = '당신은 이 테스트에서 높은 점수를 받았습니다!';
            } else if (score >= 10) {
                resultTitle = '중간 점수';
                resultMessage = '당신은 이 테스트에서 중간 점수를 받았습니다.';
            } else {
                resultTitle = '낮은 점수';
                resultMessage = '당신은 이 테스트에서 낮은 점수를 받았습니다.';
            }
            resultTitleEl.innerText = resultTitle;
            resultTextEl.innerText = resultMessage;
        }

        function updateProgressBar() {
            const progress = (currentQuestionIndex / quizData.length) * 100;
            progressBar.style.width = `${progress}%`;
        }

        setInitialView();
    </script>
</body>
</html>
